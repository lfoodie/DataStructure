<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--布局框架-->
    <link rel="stylesheet" type="text/css" href="css/util.css">

    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form action="/register" class="login100-form validate-form">
                <div class="login100-form-avatar">
                    <img src="images/avatar-01.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">Hello</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名">
                    <input class="input100" type="text" name="username" placeholder="用户名" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-user"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100" type="password" name="password" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                            <i class="fa fa-lock"></i>
                        </span>
                </div>
                <h4 th:utext="${msg2}"></h4>
                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">注 册</button>
                </div>
                <div class="text-center w-full p-t-25 p-b-230">
                    <label for=""></label>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="vendor/jquery/jquery-1.12.4.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
