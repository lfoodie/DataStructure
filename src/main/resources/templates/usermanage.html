<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/datatables.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/datatables.css" />
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/dataTables.bootstrap.js"></script>

    <!-- layer插件 -->
    <script type="text/javascript" language="javascript" src="js/layer.js"></script>
    <script type="text/javascript" language="javascript" src="js/layerOps.js"></script>

    <link href="css/sweetalert.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/validformstyle.css"/>
    <script type="text/javascript" src="js/Validform.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/base.js"></script>
    <script type="text/javascript" language="javascript" src="js/layout.js"></script>
</head>
<body>
<div id="container">
    <form class="form-inline search-form" id="sensor-search-form" action="/adduser" method="post">
        <div class="form-group">
            <input class="form-control" type="username" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <select type="text" class="form-control" id="type" name="type">
                <option value="0">身份</option>
                <option value="1">管理员</option>
                <option value="2">普通用户</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default"><span class="icon-search"></span> 新增用户</button>
        </div>
        <!--<div class="form-group">-->
        <!--<button type="button" class="btn btn-success" id="sensor_add"><span class="icon-plus"></span> 新增传感器</button>-->
        <!--</div>-->
    </form>
    <h2 th:utext="${msg4}"></h2>
    <form class="form-inline search-form" id="sensor-search-form" action="/updateuser" method="post">
        <div class="form-group">
            <input class="form-control" type="username" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="密码">
        </div>
        <div class="form-group">
            <select type="text" class="form-control" id="type" name="type">
                <option value="0">身份</option>
                <option value="1">管理员</option>
                <option value="2">普通用户</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default"><span class="icon-search"></span> 更新用户</button>
        </div>
        <!--<div class="form-group">-->
        <!--<button type="button" class="btn btn-success" id="sensor_add"><span class="icon-plus"></span> 新增传感器</button>-->
        <!--</div>-->
    </form>
    <h2 th:utext="${msg5}"></h2>
    <form class="form-inline search-form" id="sensor-search-form" action="/deleteuser" method="post">
        <div class="form-group">
            <input class="form-control" type="username" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default"><span class="icon-search"></span> 删除用户</button>
        </div>
        <!--<div class="form-group">-->
        <!--<button type="button" class="btn btn-success" id="sensor_add"><span class="icon-plus"></span> 新增传感器</button>-->
        <!--</div>-->
    </form>
    <h2 th:utext="${msg6}"></h2>
    <hr class="my-hr">
    <!-- 定义一个表格元素 -->
    <table id="sensor-list-table" class="table table-striped table-bordered table-bg table-hover">
        <button type="button" id="btn-refresh"></button>
        <span class="float-right myfont">共有<span id="totalRecoreds">0</span>条记录</span>
        <thead>
        <tr class="text-c">
            <th width="5%">序号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>身份</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
        <!-- tbody是必须的 -->
    </table>
</div>


</body>
</html>
